query GetUsers($first: Int!, $before: String, $after: String, $sortBy: UserSort!) {
  users(first: $first, before: $before, after: $after, sortBy: $sortBy) @connection(key: "users", filter: ["sortBy"]) {
    nodes {
      id
      name
      email
      birthDate
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
